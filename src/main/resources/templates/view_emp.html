<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Employees</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h2 class="text-center">Employee List</h2>
        <table class="table table-bordered mt-4">
            <thead>
                <tr>
                    <th>Code</th>
					<th>Name</th>
                    <th>Mobile Number</th>
                    <th>Address</th>
					<th>work</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
                <tr th:each="employee : ${employees}">
					<td th:text="${employee.employeeCode}"></td>
                    <td th:text="${employee.name}"></td>
                    <td th:text="${employee.mobileNumber}"></td>
                    <td th:text="${employee.localAddress}"></td>
					<td th:text="${employee.work}"></td>
                    <td>
						<a th:href="@{/update-employee/{id}(id=${employee.id})}" class="btn btn-primary btn-sm">Edit</a>
                        <a th:href="@{/delete-employee/{id}(id=${employee.id})}" class="btn btn-danger btn-sm">Delete</a>
                    </td>
                </tr>
            </tbody>
        </table>
        <div class="text-center">
            <a href="/" class="btn btn-secondary">Back</a>
        </div>
    </div>
</body>
</html>
